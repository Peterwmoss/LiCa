{{ block "lists" . }}

{{ block "list" . }}
  {{ .Name }}
  {{ range .Items }}
    <div>
      <p>{{ .Name }}</p>
      <p>{{ .Category }}</p>
    </div>
  {{ end }}
{{ end }}
